spring.application.name=hr-config-server
spring.cloud.config.server.git.default-label=main
server.port=8888

spring.cloud.config.server.git.uri=https://github.com/flipChandler/ms-course-configs

# variaveis de ambientes (VOSTRO) para acessar o config server do gitHUB
spring.cloud.config.server.git.username=${GITHUB_USER}
spring.cloud.config.server.git.password=${GITHUB_PASS}
# spring.cloud.config.server.git.ignore-local-ssh-settings=true
management.security.enabled=false